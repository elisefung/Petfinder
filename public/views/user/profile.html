            <h2>{{ currentUser.username }}</h2>
            <h4>{{ currentUser.email }}</h4>
        </div>
    </div>
    <div id="profile-favorites" class="row">
        <div class="small-12 columns">
            <h2>Favorite Pets</h2>

    <div id="profile-friends" class="row">
        <div class="small-6 medium-3 columns">
            <h4>Friends <span>( {{ friendsList.length }} )</span></h4>
            <ul class="friends-list">
                <li class="friend-link" ng-repeat="friend in friendsList">
                    <a href="#">{{ friend.username }}</a>
                    <a ng-click="removeFromFriends(friend)" class="button btn-remove-friend">Remove Friend</a>
                </li>
            </ul>
        </div>
        <div class="small-6 medium-3 columns">
            <h4>Find Friends</h4>
            <ul class="user-list">
                <li class="user-link" ng-repeat="user in users">
                    <a href="#">{{ user.username }}</a>
                    <a ng-click="addToFriends(user)" ng-class="{'btn-add-friend': friendsList.indexOf(user) == -1}" class="button">Add Friend</a>
                </li>
            </ul>
        </div>
    </div>

</div>
