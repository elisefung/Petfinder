<div ng-controller="ProfileController">
    <div id="profile-banner" class="row">
        <div class="small-12 medium-6 columns">
            <h2>{{ currentUser.username }}</h2>
            <h4>{{ currentUser.email }}</h4>
        </div>
        <div class="small-6 medium-3 columns">
            <h4>Friends <span>( {{ numberOfFriends }} )</span></h4>
            <ul class="friends-list">
                <li class="friend-link" ng-repeat="friend in friendsList">
                    <a href="#">{{ friend }}</a>
                    <a ng-click="removeFromFriends(friend)" class="button btn-remove-friend">Remove Friend</a>
                </li>
            </ul>
        </div>
        <div class="small-6 medium-3 columns">
            <h4>Find Friends</h4>
            <ul class="user-list">
                <li class="user-link" ng-repeat="user in users">
                    <a href="#">{{ user.username }}</a>
                    <a ng-click="addToFriends(user)" class="button btn-add-friend">Add Friend</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="profile-favorites" class="row">
        <div class="small-12 columns">
            <h2>Favorite Pets</h2>
            <ul id="search-results" class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
                <li class="adoptable-pet" ng-repeat="pet in favorites">
                    {{pet}}
                    <!--
                    <div class="pet-image-wrap">
    <img class="pet-image" src="{{ img }}" />
</div>
-->
                    <div class="pet-name">{{ pet.petfinder.pet.name }}
                        <span class="pet-heart right icon_heart"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
