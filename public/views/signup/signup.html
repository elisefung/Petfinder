<div ng-controller="SignupController">
    <div class="row">
        <div class="small-12 medium-offset-3 medium-6 large-offset-4 large-4 columns">
            <h2 class="text-center">Sign up</h2>
            <form id="signupForm">
                <div class="row">
                    <div class="small-12 columns">
                        <input ng-model="user.username" type="text" required placeholder="username" />
                        <input ng-model="user.email" type="email" required placeholder="email" />
                        <input ng-model="user.password" type="password" required placeholder="password" />
                        <a ng-click="signup(user)" class="button expand">Sign up</a>
                    </div>
                </div>
            </form>
            <p class="text-center">{{ message }} <a href="#/login">Log in</a>
            </p>
            <!--
            <p>Already have an account? <a href="#/login">Log in</a>
            </p>
-->
        </div>
    </div>
</div>
