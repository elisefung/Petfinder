<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petfinder</title>
    <meta name="author" content="Elise Fung" />
    <meta name="description" content="a simple redesign and implementation of the Petfinder website using the MEANstack and the Petfinder API" />
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/eleganticons.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="views/nav/nav.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/signup/signup.js"></script>
    <script src="views/pet/search.js"></script>
    <script src="views/pet/pet.js"></script>
    <script src="views/user/profile.js"></script>
</head>

<body ng-app="PetfinderApp">
    <div class="contain-to-grid" ng-controller="NavController">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#/">Petfinder</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a><span></span></a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="#/login" ng-show="!$root.currentUser">Log in</a>
                    </li>
                    <li class="has-dropdown" ng-show="$root.currentUser">
                        <a class="user-greeting">Hi, {{ currentUser.username }}</a>
                        <ul class="dropdown">
                            <li><a href="#/user">Profile</a>
                            </li>
                            <li><a ng-click="logout()">Log out</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#/signup" ng-show="!$root.currentUser">Sign up</a>
                    </li>
                </ul>
            </section>
        </nav>
    </div>

    <div ng-view>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
        $(document).on('click', '.sub-nav dd', function () {
            console.log(this);
            $('.sub-nav dd').removeClass('active');
            $(this).addClass('active');
        });
    </script>
</body>

</html>
