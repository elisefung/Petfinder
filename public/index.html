<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petfinder</title>
    <meta name="author" content="Elise Fung" />
    <meta name="description" content="a simple redesign and implementation of the Petfinder website using the MEANstack and the Petfinder API" />
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</head>

<body ng-app="PetfinderApp">
    <div class="contain-to-grid" ng-controller="NavController">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#/">Petfinder</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span></span></a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="#/login" ng-show="!currentUser">Log in</a>
                    </li>
                    <li class="has-dropdown" ng-show="currentUser">
                        <a href="#">Hi, {{ currentUser.firstName }}</a>
                        <ul class="dropdown">
                            <li><a href="#/profile">Profile</a>
                            </li>
                            <li><a ng-click="logout()">Log out</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#/signup">Sign up</a>
                    </li>
                </ul>
            </section>
        </nav>
    </div>

    <div ng-controller="SearchController">
        <div id="animalFilter" class="row">
            <dl class="sub-nav">
                <dt>Find a pet to adopt</dt>
                <dd class="active"><a ng-click="query.type = 'all'">All</a>
                </dd>
                <dd><a ng-click="query.type = 'dogs'">Dogs</a>
                </dd>
                <dd><a ng-click="query.type = 'cats'">Cats</a>
                </dd>
                <dd><a ng-click="query.type = 'rabbits'">Rabbits</a>
                </dd>
                <dd><a ng-click="query.type = 'pigs'">Pigs</a>
                </dd>
                <dd><a ng-click="query.type = 'barnyards'">Barnyards</a>
                </dd>
            </dl>
        </div>

        <div id="refineFilter" class="row">
            <div class="small-12 medium-2 large-3 columns">
                <input ng-model="query.location" type="text" placeholder="Location" />
            </div>
            <div class="small-12 medium-3 large-3 columns">
                <select ng-model="query.breed" id="breed">
                    <option value="">Breed</option>
                    <option value="chow-chow">Chow Chow</option>
                    <option value="golden-retriever">Golden Retriever</option>
                    <option value="english-bulldog">English Bulldog</option>
                </select>
            </div>
            <div class="small-6 medium-2 large-2 columns">
                <select ng-model="query.age" id="age">
                    <option value="">Age</option>
                    <option value="baby">Baby</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div class="small-6 medium-2 large-2 columns">
                <select ng-model="query.gender" id="gender">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="small-12 medium-3 large-2 columns">
                <a ng-click="search(query)" class="button expand">Find a Pet</a>
            </div>
        </div>

    </div>

    <div ng-view>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
