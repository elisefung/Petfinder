<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petfinder</title>
    <meta name="author" content="Elise Fung" />
    <meta name="description" content="a simple redesign and implementation of the Petfinder website using the MEANstack and the Petfinder API" />
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</head>

<body ng-app="PetfinderApp">
    <div class="contain-to-grid" ng-controller="NavController">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#/">Petfinder</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span></span></a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="#/login" ng-show="!currentUser">Log in</a>
                    </li>
                    <li class="has-dropdown" ng-show="currentUser">
                        <a href="#">Hi, {{ currentUser.firstName }}</a>
                        <ul class="dropdown">
                            <li><a href="#/profile">Profile</a>
                            </li>
                            <li><a ng-click="logout()">Log out</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#/signup">Sign up</a>
                    </li>
                </ul>
            </section>
        </nav>
    </div>
    <div id="animalFilter" class="row">
        <dl class="sub-nav">
            <dt>Find a pet to adopt</dt>
            <dd class="active">All
            </dd>
            <dd><a href="#">Dogs</a>
            </dd>
            <dd><a href="#">Cats</a>
            </dd>
            <dd><a href="#">Rabbits</a>
            </dd>
            <dd><a href="#">Pigs</a>
            </dd>
            <dd><a href="#">Barnyards</a>
            </dd>
        </dl>
    </div>
    <div id="refineFilter" class="row">
        <div class="small-12 medium-2 large-3 columns">
            <input type="text" placeholder="Location" />
        </div>
        <div class="small-12 medium-3 large-3 columns">
            <select id="breed">
                <option value="default">Breed</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
            </select>
        </div>
        <div class="small-6 medium-2 large-2 columns">
            <select id="age">
                <option value="default">Age</option>
                <option value="starbuck">Young</option>
                <option value="hotdog">Adult</option>
                <option value="apollo">Elder</option>
            </select>
        </div>
        <div class="small-6 medium-2 large-2 columns">
            <select id="gender">
                <option value="default">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="small-12 medium-3 large-2 columns">
            <a href="#" class="button expand">Find a Pet</a>
        </div>
    </div>
    <div ng-view>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
